name: Automation

on:
  schedule:
    - cron: "0 9 * * *" # æ¯å¤©æ—©ä¸Š 9:00 UTC æ™‚é–“
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  trigger-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI Workflow
        uses: actions/github-script@v6
        with:
          script: |
            const workflow = 'CI';
            const ref = 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: workflow,
              ref
            });

  notify-slack:
    runs-on: ubuntu-latest
    needs: trigger-ci
    steps:
      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "channel": "#monitoring", # ä¿®æ”¹ç‚ºç›®æ¨™é »é“åç¨±æˆ– ID
              "text": "ğŸš€ CI/CD pipeline triggered at 9:00 AM UTC. Please check the workflow results.",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "CI/CD Workflow Details",
                  "title_link": "https://github.com/charlotteannchen/Jobpal-test/actions/runs/${{ github.run_id }}"
                }
              ]
            }
        env:
            SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
