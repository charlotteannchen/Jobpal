name: Automation

on:
    pull_request:
        branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: yarn install
    - run: yarn lint # 檢查代碼格式
    - run: yarn audit # 安全性掃描