name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: yarn install

    - name: Lint Code
      run: yarn eslint . --fix --debug

    - name: Security Audit
      run: yarn audit 

    # - name: Run Tests
    #   run: yarn test

    - name: Build Project
      run: yarn build
